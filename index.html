
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
      <title>what's the time in africa</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
      <script>
         function startTime() {
           var today = new Date();
           var h = today.getHours();
           var m = today.getMinutes();
           var s = today.getSeconds();
           m = checkTime(m);
           s = checkTime(s);
           document.getElementById('txt').innerHTML =
           h + ":" + m + ":" + s;
           var t = setTimeout(startTime, 500);
         }
         function checkTime(i) {
           if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
           return i;
         }
         </script>
   </head>
   <body onload="startTime()">

      <div style="color: aquamarine; border: 1px solid gold; width: max-content;" id="txt"></div>
      
      <div class="container">
         <span class="advert" id="gor"><i class="fas fa-sun"></i></span>
         <span class="advert2" id="gore"><i class="far fa-moon"></i></span>
         <div class="text">Search for a country to know the time over there</div>
         <div class="altText">Select any country of your choice from the dropdown menu to view their current time</div>
         <form action="#" onsubmit="yourJsFunction();return false">
            <div class="search" id="search">
               <table width="100%" height="100%">
                  <tr>
                     <td><button id="searchButton"><ion-icon name="search-outline"></ion-icon></button></td>
                     <td width="70%" style="padding-bottom:13px;"><input id="input" class="input" type="text" placeholder="search" autocomplete="off"></td>
                     <td width="15%"><button id="list"><ion-icon name="chevron-down-outline"></ion-icon></button></td>
                  </tr>
               </table>
            </div>
         </form>
         <div class="text2">click on the search icon to display data</div>
         <div class="search loader">
            <div id="dot"><ion-icon name="chevron-forward-circle-outline"></ion-icon></div>
            <div id="dot"><ion-icon name="chevron-forward-circle-outline"></ion-icon></div>
            <div id="dot"><ion-icon name="chevron-forward-circle-outline"></ion-icon></div>
         </div>
         <div class="search data">
            <table class="table">
               <tr class="short">
                  <td colspan="2" class="greet">Good evening dear, it's evening in Nigeria</td>
               </tr>
               <tr>
                  <td class="image" rowspan="3"><div class="img"><img id="img" src="https://restcountries.eu/data/dza.svg" alt="flag"></div></td>
                  <td class="small msg1"></td>
               </tr>
               <tr>
                  <td class="time">9:30 pm</td>
               </tr>
               <tr>
                  <td class="small msg2">Monday April 20 2020</td>
               </tr>
               <tr>
                  <td class="addDetails"></td>
               </tr>
            </table>
         </div>
         
         <div class="search adv" id="adv">
            <ul class="country-list">
               
            </ul>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
