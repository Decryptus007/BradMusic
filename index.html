<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <h2 class="mobile" style="opacity: 0.9; color: red; font-family: 'Gorditas', sans-serif;">Note: This page is not optimized for mobile experience</h2>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://github.com/Decryptus007/My-Projects/raw/master/avatar.png" alt="My Avatar">
                    <h3>Decryptus</h3>
                    <p style="opacity: 0.9; color: red; font-family: 'Gorditas', sans-serif;">Elite Holder</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/twitch.png" alt="img">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/steam.png" alt="img">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/upcoming.png" alt="img">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/library.png" alt="img">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join Elite for free games</h3>
                    <img src="https://github.com/Decryptus007/My-Projects/raw/master/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/assassins.png" alt="">
                        <div class="card-info">
                            <h3>Assassin Creed Valhalla</h3>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h3 class="percentage">60%</h3>
                    </div>
                    <div class="card">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/sackboy.png" alt="">
                        <div class="card-info">
                            <h3>SackBoy A Great Adventure</h3>
                            <p>PS4 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h3 class="percentage">20%</h3>
                    </div>
                    <div class="card">
                        <img src="https://github.com/Decryptus007/My-Projects/raw/master/spiderman.png" alt="">
                        <div class="card-info">
                            <h3>SpiderMan Miles Morales</h3>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h3 class="percentage">50%</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
